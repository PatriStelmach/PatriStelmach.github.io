<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktywne Pudełko z Przepisami</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="recipe-box">
    <h1>Interaktywne Pudełko z Przepisami</h1>
  
    <!-- Przepisy początkowe -->
    <div class="recipe" onclick="showRecipeDetails('recipe1')">
      <img src="pasta.jpg" alt="Pasta">
      <h2>Spaghetti Bolognese</h2>
    </div>
  
    <div class="recipe" onclick="showRecipeDetails('recipe2')">
      <img src="pizza.jpg" alt="Pizza">
      <h2>Pizza Margherita</h2>
    </div>

    <div class="recipe" onclick="showRecipeDetails('recipe3')">
      <img src="cezar.jpg" alt="Cezar">
      <h2>Sałatka Cezar</h2>
    </div>

    <div class="recipe" onclick="showRecipeDetails('recipe4')">
      <img src="kurczak.jpg" alt="Kurczak">
      <h2>Kurczak Teriyaki</h2>
    </div>

    <div class="recipe" onclick="showRecipeDetails('recipe5')">
      <img src="pierogi.jpg" alt="Pierogi">
      <h2>Pierogi Ruskie</h2>
    </div>
  
    <button onclick="showAddRecipeForm()">Dodaj nowy przepis</button>
  
    <!-- Szablon przepisu niestandardowego -->
<div id="add-recipe-form" style="display:none;">
  <h2>Dodaj nowy przepis</h2>
  <form id="recipe-form">
    <label for="recipe-name">Nazwa przepisu:</label>
    <br>
    <input type="text" id="recipe-name" required>
    <br>

    <label for="recipe-image">URL obrazu:</label>
    <br>
    <input type="url" id="recipe-image" required>
    <br>

    <label for="recipe-ingredients">Składniki (oddzielone przecinkami):</label>
    <br>
    <textarea id="recipe-ingredients" rows="4" required></textarea>
    <br>

    <label for="recipe-instructions">Przygotowanie (każdy krok w nowej linii):</label>
    <br>
    <textarea id="recipe-instructions" rows="4" required></textarea>
    <br>

    <button type="button" onclick="addCustomRecipe()">Dodaj przepis</button>
  </form>
</div>

  
    <!-- Przepisy dynamicznie generowane -->
    <div id="dynamic-recipes"></div>
  
    <!-- Szablony przepisów dynamicznie generowanych (początkowo puste) -->
    <div id="recipe-details">
      <span id="close-btn" onclick="hideRecipeDetails()">&times;</span>
      <h3 id="recipe-title"></h3>
      <div id="ingredients"></div>
      <div id="instructions"></div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  
  <script src="script.js"></script>
  
</body>
</html>
